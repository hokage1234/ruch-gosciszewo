    <title>Ruch Gościszewo - Oficjalna Strona</title>
    
    <!-- Google Fonts: Oswald (Display) + Montserrat (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Włączenie trybu ciemnego na klasę
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0055a5', // Ruch Blue
                dark: '#003366',    // Deep Blue
                light: '#3388ff',
              },
              dark: {
                DEFAULT: '#111111', // Almost Pure Black for "Black" in club colors
                surface: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'], // Nowy font tekstowy
              display: ['Oswald', 'sans-serif'],  // Nowy font nagłówkowy (sportowy)
            },
            borderRadius: {
              // Nadpisanie domyślnych zaokrągleń na bardziej "kanciaste"
              'xl': '0.25rem',
              '2xl': '0.375rem', 
              'full': '9999px', // Zachowujemy dla przycisków icon-only
            }
          }
        }
      }
    </script>
